<body id="body">

<div id="timetableOverlay" class="overlay" onclick="hideTimetable()">
	<div class="tiva-timetable" data-source="json" data-view="week" data-mode="day" data-start="monday"></div>
</div>



<section class="container max-width-sm" id="accordion-section">
	<div class="text-component text-center">
		<h1>LSF-Mobile</h1>
	</div>

	<ul class="cd-accordion cd-accordion--animated margin-top-lg margin-bottom-lg" id="accordion-list">


	</ul>
</section>
<div class="container max-width-sm">
	<button class="timetable-button" onclick="showTimetable()">Show Timetable</button>
</div>

<div class="container max-width-sm" style="padding-top: 8px">
	<div class="dropdown">
		<button onclick="toggleSearchBar()" class="dropbtn timetable-button">Search courses</button>
		<div id="search-dropdown" class="dropdown-content">
		<span>
			<input type="text" id="nameInput"></input
			<label for="nameInput">Course Name</label>
		</span>
			<span>
			<input type="text" id="moduleInput"></input
			<label for="moduleInput">Modules</label>
		</span>
			<span>
			<input type="text" id="startTimeInput"></input
			<label for="startTimeInput">Start Time</label>
		</span>
			<span>
			<input type="text" id="endTimeInput"></input
			<label for="endTimeInput">End Time</label>
		</span>
			<button id="searchButton">Search</button>
		</div>
	</div>
</div>
